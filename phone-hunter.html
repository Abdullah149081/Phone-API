<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <h1 class="text-center my-5">Phone BUY</h1>
    </header>

    <main>
      <!-- search  -->

      <section class="mb-5">
        <div class="form-inline my-2 my-lg-0 w-50 d-flex gap-2">
          <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
          <button id="search-btn" onclick="searchFX()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </div>

        <!-- spinner  -->
        <div id="spinner" class="mt-5 d-none">
          <div class="spinner-border text-success" style="width: 3rem; height: 3rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" style="width: 3rem; height: 3rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- no found  -->
        <div id="no-found" class="mt-2 d-none">
          <p class="text-danger">NO Phone Found ,Try Again</p>
        </div>
      </section>

      <!-- phone-container  -->
      <section class="mb-5">
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
      <!-- show all  -->
      <div id="show-all" class="d-flex justify-content-center mb-5 d-none">
        <button id="btn-showAll" class="btn btn-success">Load More</button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="showDetailsPhone" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="showDetailsPhoneLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="showDetailsPhoneLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-details" class="modal-body"> 
             

              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap cnd  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/phoneHunter.js"></script>
  </body>
</html>
